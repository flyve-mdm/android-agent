language: android
android:
  components:
  - build-tools-$BUILD_TOOL
  - android-$ANDROID_API
  - extra-android-m2repository
before_script:
  - "./ci/before_script.sh"
before_install:
- openssl aes-256-cbc -K $encrypted_27dcfd0dda78_key -iv $encrypted_27dcfd0dda78_iv
  -in gplay.tar.gz.enc -out ci/gplay.tar.gz -d
install:
  - rvm install 2.3.4
  - gem install fastlane
after_success:
  - "./ci/deploy.sh"
notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
env:
  global:
  - BUILD_TOOL=23.0.3
  - ANDROID_API=23
  - GH_USER=flyve-mdm-bot
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
