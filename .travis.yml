language: android
android:
  components:
  - build-tools-$BUILD_TOOL
  - android-$ANDROID_API
  - extra-android-m2repository
before_script:
  - echo TELEGRAM_WEBHOOKS=$TELEGRAM_WEBHOOKS >> .env
  - echo GIT_REPO=$TRAVIS_REPO_SLUG >> .env
  - echo GIT_BRANCH=$TRAVIS_BRANCH >> .env
install:
  - rvm install 2.3.4
  - gem install fastlane
after_success:
  - "./ci/deploy.sh"
notifications:
